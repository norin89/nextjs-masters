mutation CartChangeItemQuantity($id: ID!, $productId: ID!, $quantity: Int!) {
    cartChangeItemQuantity(
        id: $id
        productId: $productId,
        quantity: $quantity
    ) {
        # TODO: Should be `...Cart` but can't due to API limitations
        id
        items {
            quantity
            product {
                id
                name
                price
            }
        }
    }
}
